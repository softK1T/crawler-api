# docker-compose.yml
version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    env_file: .env.example
    depends_on:
      - redis
    ports:
      - "${API_PORT:-8000}:8000"
    command: >
      uvicorn app.main:app --host ${API_HOST:-0.0.0.0} --port ${API_PORT:-8000} --log-level info
    volumes:
      - ./:/app

  worker:
    build: .
    env_file: .env.example
    depends_on:
      - redis
    command: >
      celery -A app.worker.celery_app.celery_app worker -Q crawler -l info --concurrency=2
    volumes:
      - ./:/app
